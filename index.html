<!DOCTYPE html>
<html lang="en">
  <head >
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A awesome book library were you can add books to it and remove books from it.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./main.css"/> -->
    <title>Awesome Books</title>
  </head>
  <body>
    <main class="d-flex justify-content-center">
      <div class="d-flex flex-column">
        <h1 class="mb-1">Awesome Books</h1>
        <section>
          <ul id="book-list" class="list-unstyled border border-dark">
          </ul>
        </section>
        <section>
          <form class="d-flex flex-column">
            <input
              class="mb-1"
              type="text"
              name="title"
              id="book-title"
              placeholder="Title"
            />
            <input
              class="mb-1"
              type="text"
              name="author"
              id="book-author"
              placeholder="Author"
            />
            <button id="add-book" type="submit">Add</button>
          </form>
        </section>
      </div>
    </main>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
