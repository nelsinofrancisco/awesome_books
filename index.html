<!DOCTYPE html>
<html lang="en">
  <head >
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A awesome book library were you can add books to it and remove books from it.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css"/>
    <title>Awesome Books</title>
  </head>
  <body class="py-2 px-3">
    <nav class="d-flex justify-content-between">
      <h2 class="fs-3">Awesome Books</h2>
      <ul class="d-flex list-unstyled m-0 align-items-center">
        <li><a id="nav-list" class="text-decoration-none" href="#">List</a></li>
        <li><a id="nav-add" class="text-decoration-none" href="#">Add new</a></li>
        <li><a id="nav-contact" class="text-decoration-none" href="#">Contact</a></li>
      </ul>
    </nav>
    <main class="d-flex justify-content-center">
      <div class="d-flex flex-column align-items-center w-100">
        <section class="d-flex flex-column align-items-center mb-3 w-100">
          <h1 class="mb-2 fs-3">All awesome Books</h1>
          <ul id="book-list" class="list-unstyled border border-2 border-dark w-100">
          </ul>
          <span class="line"></span>
        </section>
        <section class="d-flex flex-column align-items-center w-75">
          <h2 class="mb-2 fs-3 text-center">Add a new book</h2>
          <form class="d-flex flex-column w-100">
            <input
              class="input mb-1 border border-2 border-dark px-1"
              type="text"
              name="title"
              id="book-title"
              placeholder="Title"
            />
            <input
              class="input mb-1 border border-2 border-dark px-1"
              type="text"
              name="author"
              id="book-author"
              placeholder="Author"
            />
            <button id="add-book" class="add-book bg-white border border-2 border-dark px-1" type="submit">Add</button>
          </form>
        </section>
      </div>
    </main>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
